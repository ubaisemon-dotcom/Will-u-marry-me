<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Marry Me?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', 'Trebuchet MS', cursive;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 350px;
  }
  h1 { 
    color: #ff4d6d;
    font-size: 1.8rem;
  }
  p {
    color: #666;
    margin: 10px 0;
  }
  .buttons { 
    position: relative; 
    height: 100px;
    margin-top: 20px;
  }
  button {
    padding: 12px 20px;
    border: none;
    border-radius: 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
  }
  #yes { 
    background: #ff4d6d; 
    color: white;
    display: block;
    margin: 0 auto 15px;
    width: 100%;
  }
  #yes:hover {
    background: #ff2d5d;
    transform: scale(1.05);
  }
  #no { 
    background: #ccc; 
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }
  #no:hover {
    background: #bbb;
  }
</style>
</head>

<body>
<div class="container">
  <h1 id="question">Will you marry me? üíç</h1>
  <p id="fromText"></p>
  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üôà</button>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const from = params.get("from") || "Someone";
  const to = params.get("to") || "My Love";

  document.getElementById("question").innerText =
    `${to}, will you marry me? üíç‚ù§Ô∏è`;
  document.getElementById("fromText").innerText =
    `‚Äî ${from}`;

  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff758c,#ff7eb3);
        color:white;
        font-family:'Comic Sans MS', 'Trebuchet MS', cursive;
        text-align:center;
      ">
        <div>
          <h1 style="font-size:3rem;">Yaaay!!! üíçüíñ</h1>
          <p style="font-size:1.2rem;">You just made me the happiest person ü•π</p>
          <p style="font-size:1.1rem;">Forever starts now ‚ú®</p>
        </div>
      </div>
    `;
  }
</script>
</body>
</html>
